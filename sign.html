<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="image/photo-1507842217343-583bb7270b66.jpg">
    <link rel="stylesheet" href="css/sign.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body background="image/stack-of-open-book-in-wind-green-garden-background_ha0sz8sc_thumbnail-full01.png" style="background-size: cover;"> 

  <h1 id="heading">Create Your Account</h1>
  
  <form action="home.html" onsubmit="return validation()">
      <div class="box">
     
        <br>
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" >Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username" placeholder="Enter your Username" >
        <span id="usererror" class="text-danger font-weight-bold"></span>
      </div>
    </div>
    <div class="form-group row"> 
        <label for="emails" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="email" placeholder="Enter your Email">
          <span id="emailerror" class="text-danger font-weight-bold"></span>
        </div>
      </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label col-form-label-sm">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" placeholder="Enter your Password">
        <small id="Help" class="form-text">Password must contain minimum 8 characters including atleast one uppercase one lower case and one number.</small>
        <span id="passworderror" class="text-danger font-weight-bold"></span>
      </div>
    </div>
    <div class="wrap text-center" >
      <p class="strength" id="length"></p>
    </div>
    <div class="form-group row">
        <label for="confirmPWD" class="col-sm-2 col-form-label col-form-label-sm">Confirm Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="cpassword" placeholder="Retype your Password">
          <span id="cpassworderror" class="text-danger font-weight-bold"></span>
        </div>
    </div>
    <div class="form-group row">
        <label for="number" class="col-sm-2 col-form-label col-form-label-sm">Mobile Number</label>
        <div class="col-sm-4">
        <input type="text" class="form-control" id="number" placeholder="Enter your Mobile Number">
        <span id="mobileerror" class="text-danger font-weight-bold"></span>
      </div>
    </div> 
    <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label col-form-label-sm">DOB</label>
        <div class="col-sm-4">
          <input type="date" class="form-control" id="dob" placeholder="Enter your Date of Birth">
          <span id="doberror" class="text-danger font-weight-bold"></span>
        </div>
    </div> 
      <div class="form-group row ">
        
          <label for="gender" class="col-sm-2 col-form-label col-form-label-sm">Gender</label>
          <div class="col-sm-4">
          <input type="radio" name="gender"   id="male"> Male
          <input type="radio"  name="gender" id="female" >Female
          </div>
        </div>
    <div class="form-group row">
          <label for="address" class="col-sm-2 col-form-label col-form-label-sm">Address</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="address" placeholder="Enter your Address">
            <span id="addresserror" class="text-danger font-weight-bold"></span>
          </div>
      </div> 
      <div class="form-group row">
        <label for="state" class="col-sm-2 col-form-label col-form-label-sm">State</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="state" placeholder="Enter your State">
          <span id="stateerror" class="text-danger font-weight-bold"></span>
        </div>
    </div> 

    <button class="btn btn-primary" href="home.html" role="button" type="submit" id="submit" style="width: 400pt;">Sign Up</button>

  </form>

  <script src="sign.js"></script>

  </body>
  </html>
